<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/index/index.css">
    <link rel="script" href="./script/index/index.js">
    <link rel="icon" href="./assets/images/index/spotify-icon.png" type="image/x-icon">

</head>
<body>
    <div class = "side-bar">
        <img src="./assets/images/index/spotify-logo.png" alt="spotify-logo" class="spotify-logo"/>
        <ol>
            <div class="home-button">
                <img src="./assets/images/index/sidebar-homelogo.png" alt="home" class="logo">
                <a href="./index.html" class="home-text">Home</a>
            </div>

            <div class="search-button">
                <img src="./assets/images/index/sidebar-searchlogo.png" alt="search" class="logo">
                <a href="./search.html" class="search-text">Search</a>
            </div>

            <div class="library-button">
                <img src="./assets/images/index/sidebar-librarylogo.png" alt="search" class="logo">
                <a href="./library.html" class="library-text">Your library</a>
            </div>

            <div class="addplist-button">
                <img src="./assets/images/index/sidebar-addplistlogo.png" alt="search" class="logo">
                <a href="addplist.html" class="addplist-text">Create Playlist</a>
            </div>

            <div class="favorites-button">
                <img src="./assets/images/index/sidebar-favoriteslogo.png" alt="search" class="logo">
                <a href="./favorites.html" class="favorites-text">Liked Songs</a>
            </div>
        </ol>

        <div class="divider">
            <hr>
        </div>
    </div>
</body>
</html>
